<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="video.css">
</head>
<body>
<!-- 标签的属性，写在标签头-->
<div class="main">
    <div class="top">
        <div class="top_left">
            <div class="logo myFlex_x">
                <img src="../img/log.png" alt="">
            </div>
            <div class="city myFlex_x">
                <span>武汉</span>
                <span class="caret city_caret" style="margin-left: 8px;margin-top: 5px;"></span>
                <div class="city-list">
                    <div></div>
                </div>
            </div>
            <div style="width: 8px;"></div>
            <div class="nav">
                <div class="everyNav myFlex_x">
                    <a href="https://www.maoyan.com">首页</a>
                </div>
                <div class="everyNav myFlex_x">
                    <a href="https://www.maoyan.com/films">电影</a>
                </div>
                <div class="everyNav myFlex_x">
                    <a href="https://www.maoyan.com/cinemas">影院</a>
                </div>
                <div class="everyNav myFlex_x">
                    <a href="http://www.gewara.com/">演出</a>
                </div>
            </div>
        </div>
        <div class="top_right">
            <div class="app-download">
                <a class="myFlex_x" href="https://www.maoyan.com/app">
                    <span class="iphone-icon"></span>
                    <span class="app-text">APP下载</span>
                    <span class="caret app_caret"></span>
                    <div class="download-icon">
                        <p class="down-title">扫码下载APP</p>
                        <p class="down-content">选座更优惠</p>
                    </div>
                </a>
            </div>
            <div class="square"></div>
            <div class="user-login">
                <a class="myFlex_x" href="">
                    <img src="../img/login.png" alt="">
                    <span class="caret login_caret"></span>
                    <div class="login_icon">
                        <p class="login">登录</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="wrapper">

        </div>
    </div>
</div>

</body>
<!-- 引入 JavaScript 文件 -->
<script src="video.js"></script>
</html>
